<div class="container mt-5">
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Titulo</th>
      <th scope="col">Diretor</th>
      <th scope="col">Gênero</th>
      <th scope="col">Duração</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let filmes of filmes">
      <td>{{filmes.id}}</td>
      <td>{{filmes.titulo}}</td>
      <td>{{filmes.diretor}}</td>
      <td>{{filmes.genero}}</td>
      <td>{{filmes.duracao}}</td>
      <td>
        <button (click)="deletarFilme(filmes.id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
